<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers$ | async">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td><button (click)="removeCustomer(customer.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
